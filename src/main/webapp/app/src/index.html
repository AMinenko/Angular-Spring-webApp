<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
  <div>
      <nav class="top-bar">
      <section class="top-bar-section">
          <ul class="right">
              <li><a href="#/index"><img class="top-bar-section-menu-image" src="static/img/home.png" ng-click="$scope.pageName='Index page'"></a></li>
              <li><a href="#/mail"><img class="top-bar-section-menu-image" src="static/img/email.png" ng-click="$scope.pageName='Mail page'"></a></li>
              <li><a href="#/settings"><img class="top-bar-section-menu-image" src="static/img/settings.png" ng-click="$scope.pageName='Settings page'"></a></li>
          </ul>
      </section>
          </nav>
  </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <ul class="social">
            <li><a target="_blank" href="http://gplus.to/joshdmiller"><i class="fa fa-google-plus-sign"></i></a></li>
            <li><a target="_blank" href="http://twitter.com/joshdmiller"><i class="fa fa-twitter-sign"></i></a></li>
            <li><a target="_blank" href="http://linkedin.com/in/joshdmiller"><i class="fa fa-linkedin-sign"></i></a></li>
            <li><a target="_blank" href="http://github.com/ngbp/ngbp"><i class="fa fa-github-sign"></i></a></li>
          </ul>
       </div>
      </div>
    </footer>
  </body>
</html>
